<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>To-Do</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="top-sidebar">
          <div class="top-sidebar-upper">
            <button class="btn" id="add-task">
              <i class="fa-solid fa-circle-plus"></i> Add task
            </button>
            <button autofocus class="btn tab">
              <i class="fa-solid fa-inbox"></i>Inbox
            </button>
            <button class="btn tab">
              <i class="fa-solid fa-calendar-day"></i>Today
            </button>
            <button class="btn tab">
              <i class="fa-solid fa-calendar-days"></i>Upcoming
            </button>
          </div>
        </div>
        <div class="bottom-sidebar">
          <div class="top-side-bar-lower">
            <div class="my-projects">
              <p class="my-projects-text">My Projects</p>
              <button class="btn" id="add-project">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="project-list"></div>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
    <dialog class="project-dialog dialog">
      <form method="dialog" class="add-project-form">
        <p class="add-title">Add project</p>
        <hr />
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
        <div class="form-buttons">
          <button class="cancel" type="button" id="project-cancel-button">
            Cancel
          </button>
          <button class="submit" type="submit" id="submit-button">Add</button>
        </div>
      </form>
    </dialog>
    <dialog class="task-dialog dialog">
      <form method="dialog" class="add-task-form">
        <p class="add-title">Add task</p>
        <hr />
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
        ></textarea>
        <div class="form-row">
          <div class="form-sect">
            <label for="dueDate">Due date</label>
            <input type="date" id="dueDate" name="dueDate" />
          </div>
          <div class="form-sect">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="priority-4">Priority 4</option>
              <option value="priority-1">Priority 1</option>
              <option value="priority-2">Priority 2</option>
              <option value="priority-3">Priority 3</option>
            </select>
          </div>
          <div class="form-sect">
            <label for="project">Project</label>
            <select name="project" id="project"></select>
          </div>
        </div>
        <div class="form-buttons">
          <button class="cancel" type="button" id="task-cancel-button">
            Cancel
          </button>
          <button class="submit" type="submit" id="submit-button">Add</button>
        </div>
      </form>
    </dialog>
    <script
      src="https://kit.fontawesome.com/4291371c10.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
